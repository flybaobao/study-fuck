<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--moustache  小胡子语法 可以赋值  取值  三元-->
    {{msg}}
    {{msg === 'hello world' ? 1 : 0}}.

    <!--表单元素
        input radio checkbox select textarea
    来控制指令 directive-->
    <!--v-model z指令-->
    <input type="text" v-model="msg">

    <!--v-text-->
    <div v-text="msg"></div>

    <!--v-once 只绑定一次-->
    <!--希望值只渲染一次，不想随着是数据变化适时更新-->
    <div v-once>{{msg}}</div>

    <!--v-html  把可信任的  html 字符串当做html渲染-->
    <div v-html="p"></div>


</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 引入vue文件之后，会给一个Vue的构造函数
    let vm = new Vue({ // vm = viewModel
        el: "#app", // 告诉vue能管理的哪个部分
        data:{
            // data中的数据会被 vm 所代理
            msg:'hello world', // 可以通过vm.msg渠道对应的内存
            p: '<p>这是一个p标签的字符渲染</p>'
        }
    });
</script>

</body>
</html>
