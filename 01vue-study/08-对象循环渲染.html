<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
</head>
<body>
    <div id="app">
        <p v-for="(value,key,index) in obj">{{index + key + value}}</p>
    </div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 引入vue文件之后，会给一个Vue的构造函数
    let vm = new Vue({ // vm = viewModel
        el: "#app", // 告诉vue能管理的哪个部分
        data:{
            obj: {
                name: 'gou',
                age: '5',
                address: '浦东大道'
            }
        }
    });
</script>
</body>
</html>
