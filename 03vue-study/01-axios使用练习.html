<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>\</title>
</head>
<body>
<div id="app">
    {{products}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            a: 0,
            products: [],
            msg: 'hello world'
        },
        // 专门用来发生ajax的方法
        created(){// 在数据被初始化的时候会被调用， 被称为钩子函数 this指向 vm实例
            /*
            * let that = this;
            axios.get('./cat.json').then(function(res){
                // 成功的回调函数
                console.log(res);
                that.products = res.data;
            },function(err){
                // 失败的回调函数
                console.log(err)
            });
            * */

            // 箭头函数
            axios.get('./cat.json').then(res =>{
                    // 成功的回调函数
                    console.log(res);
                    this.products = res.data;}
                ,err =>{
                    // 失败的回调函数
                    console.log(err)}
            );
        }
    });
</script>
</body>
</html>
