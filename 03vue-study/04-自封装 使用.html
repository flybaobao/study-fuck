<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>\</title>
</head>
<body>
<div id="app">
    {{products}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="./04-ajax-promise封装.js"></script>

    let vm = new Vue({
        el: '#app',
        data: {

            products: [],
            msg: 'hello world'
        },
        // 专门用来发生ajax的方法
        created(){
            ajax({url:'./cat.json'}).then((res)=>{
                console.log(res)
            },(err)=>{
                console.log(err)
            })
        }
    });
</script>
