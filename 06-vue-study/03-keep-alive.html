<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
<div id="app">
    <label for="homePage">home</label>
    <input type="radio" v-model="radio" id="homePage" value="home">
    <label for="listPage">list</label>
    <input type="radio" v-model="radio" id="listPage" value="list">
    <hr>

    <!--keep-alive 让组件处于缓存当中，便于以后路由学习-->
    <keep-alive>
        <component :is="radio"></component>
    </keep-alive>


</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 如果缓存就不会走created，mounted钩子函数
    let home = {
        template: `<div>home</div>`
    };
    let list = {
        template: `<div>list</div>`
    };
    let vm = new Vue({
        el: '#app',
        data: {
            radio: 'home'
        },
        components: {
            home,list
        }
    });
</script>
</body>
</html>
