<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
</head>
<body>
<!--以前是 拼接字符串innerHTML-->
<!--vue提供了一个指令  v-for解决了循环的问题更高效  回复原有有的结构-->
<div id="app">
    <ul>
        <li v-for=" (item , index ) in fruits"><span>{{item.name}}</span><span>{{item.color}}</span></li>
    </ul>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 引入vue文件之后，会给一个Vue的构造函数
    let vm = new Vue({ // vm = viewModel
        el: "#app", // 告诉vue能管理的哪个部分
        data: {
            fruits: [{name: '西瓜', color: 'red'}, {name: '香蕉', color: 'yellow'}, {
                name: 'sky',
                color: 'blue'
            }, {name: '黄瓜', color: 'green'}]
        }
    });
</script>
</body>
</html>
