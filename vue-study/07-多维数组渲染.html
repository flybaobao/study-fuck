<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(fruit , index) in fruits">
                {{fruit.name}}
                <ol>
                    <li v-for="(child,childIndex) in fruit.color">{{index + '.' + childIndex}}{{child}}</li>
                </ol>
            </li>
        </ul>
    </div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 引入vue文件之后，会给一个Vue的构造函数
    let vm = new Vue({ // vm = viewModel
        el: "#app", // 告诉vue能管理的哪个部分
        data:{
            fruits: [{name: '西瓜', color: ['red','yellow','green']}, {name: '香蕉', color: ['yellow','red']}, {
                name: 'sky',
                color: 'blue'
            }, {name: '黄瓜', color: ['green','pink','green','red']}]
        }
    });
</script>
</body>
</html>
